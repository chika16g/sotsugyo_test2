    <section class="header-page">

        <h1 class="header-page__top__ttl TextTyping">Contact</h1>
        <div class="header-page__top__contact">
          <div class="header-page__top__contact__bg"></div>
        </div>
      </div>
      <div class="header-page__breadcrumbs wrapper">
        <ul class="header-page__breadcrumbs__list">

          <li class="header-page__breadcrumbs__list__item">
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </section>

    <section class="contact-page-wrapper wrapper">
      <h2 class="contact-page-wrapper__ttl page-ttl">メールフォーム</h2>

      <div class="contact-page-wrapper__box fadeUpTrigger">
        <form class="contact-page-wrapper__box__form" method="post">
          <div class="contact-page-wrapper__box__form__item1">
            <label for="kinds">お問い合わせ種別</label>
            <div class="contact-page-wrapper__box__form__item1__input">
              <select name="kinds" id="kinds">
                <option hidden>選択してください</option>
                <option value="web">Webサイトの制作</option>
                <option value="banner">バナーやロゴの制作</option>
                <option value="sass">Sassのサービス紹介・システム開発</option>
                <option value="other">その他</option>
              </select>
            </div>
          </div>
          <div class="contact-page-wrapper__box__form__item">
            <label for="name">氏名</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="例）琵琶湖　太郎"
            />
          </div>

          <div class="contact-page-wrapper__box__form__item">
            <label for="tel">電話番号</label>
            <input
              type="tel"
              id="tel"
              name="tel"
              placeholder="例）999-9999-9999"
            />
          </div>

          <div class="contact-page-wrapper__box__form__item">
            <label for="email">Eメール</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="例）example@gmail.com"
            />
          </div>

          <div class="contact-page-wrapper__box__form__item">
            <label for="company">会社名</label>
            <input
              type="company"
              id="company"
              name="company"
              placeholder="例）琵琶湖株式会社"
            />
          </div>

          <div class="contact-page-wrapper__box__form__item">
            <label for="msg">お問い合わせ内容</label>
            <textarea
              id="msg"
              name="user_message"
              placeholder="こちらに入力をお願いします"
            ></textarea>
          </div>

          <div class="contact-page-wrapper__box__form__button">
            <button
              class="contact-page-wrapper__box__form__button__submit btn bgskew"
              type="submit"
            >
              <span>send</span>
            </button>
          </div>
        </form>
      </div>
    </section>
